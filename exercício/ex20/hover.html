<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exmplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p{
            display: block;
            color: aliceblue;
            background-color: black;
            width: 200px;
        }

        div:hover{
            color: rgb(0, 17, 255);
        }
    </style>
</head>
<body>
    <h1>Exmplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>TEXTO ESCONDIO</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
