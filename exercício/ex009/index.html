<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
</head>
<body>
    <h1>Trabalhando com Lista</h1>
    <h2>Lista Ordenedes</h2>
    <ol type="i">
        <li>Acordar</li>
        <li>Ligar para o João</li>
        <li>tomar café</li>
        <li>escovar os dente</li>
    </ol>
    <h2>Lista não Ordenedes</h2>
    <ul type="">
        <li>Pão</li>
        <li>Leite</li>
        <li>Tomate</li>
        <li>Manteiga</li>
    </ul>
</body>
</html>
