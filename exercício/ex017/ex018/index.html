<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fonts</title>

        body{
            font-family: 'Poppins' ;
        }

        h1{
            font-family: 'Work Sans';
        }

</head>
